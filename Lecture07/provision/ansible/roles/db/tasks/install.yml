---
- name: check OS version
  fail: msg='OS is NOT Ubuntu 20.04'
  when: ansible_distribution != 'Ubuntu' or ansible_distribution_version != '20.04'


- name: Install packages only at DB Servers
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - curl
    - ca-certificates
    - gnupg

- name: Download and Install PostgreSQL repo
  shell: "{{ item }}"
  loop:
    - "curl https://www.postgresql.org/media/keys/ACCC4CF8.asc | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/apt.postgresql.org.gpg >/dev/null"
    - "echo 'deb http://apt.postgresql.org/pub/repos/apt focal-pgdg main' > /etc/apt/sources.list.d/pgdg.list"

- name: Install packages only at DB Servers
  apt:
    update_cache: yes

- name: Install packages at DB Servers
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - vim
    - postgresql-14

- name: Create Database
  script: "{{ item }}"
  loop:
    - "script.sql"
- name: Disable ufw service
  systemd:
    name: ufw
    state: stopped
    enabled: false
